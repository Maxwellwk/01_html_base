<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

                /* 标签选择器
                标签的名字{属性：值}
                */
            p{
                color: red;

            }

            /* 类选择器
                点类的名字{属性：值}
            */

            .second{

                color: green;
            }

            /* 层级选择器 后代选择器 标签嵌套 
            
            父选择器 子选择器{属性：值}
            */
            
            div p{
                color: yellow;
            }
            
    
    
    </style>


</head>
<body>
        <div> div 标签

            
            <p> 内嵌的标签</p>
        </div>

        <p>段落标记1</p>
        <p class="second"> 段落标记2</p>

</body>
</html>
